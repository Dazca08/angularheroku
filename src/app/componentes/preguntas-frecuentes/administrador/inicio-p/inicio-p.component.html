<app-cabecero-administrador></app-cabecero-administrador>
<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
           Preguntas Frecuentes
        </h1>
      </div>
    </div>
  </div>
</header>



<!--Listado Clientes-->
<section id="clientes">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Listado de Preguntas Frecuentes</h4>
          </div>
          <div class="table-responsive ">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Editar</th>
                <th>Eliminar</th>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pregunta of preguntas | paginate:{itemsPerPage :5 , currentPage:PageActual} ; let i = index ">
                 <td>
                  <a routerLink="/editarpf/{{pregunta.id}}" class="btn btn-secondary">Editar
                  </a>
                </td>
                 <td>  <!--<a   (click)="eliminar(usuario.Id)"  class="btn btn-success btn-block" >  eliminar</a>-->
                   <form (submit)="eliminar(pregunta.id)">
                   <button type="submit"  class="btn btn-danger btn-block">Eliminar
          </button>
           </form>
         </td>
                <td>{{i+1}}</td>
                <td>{{pregunta.nombre}} </td>
                <td>{{pregunta.descripcion }}</td>
               
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="PageActual = $event"></pagination-controls>
        </div>
        </div>
      </div>
    

    </div>
  </div>
</section>
<br><br>
